<!DOCTYPE html>
<html>
<head>
	<title> Top 4 Games</title>
	<style>
		body{
			background-color:green;

		}

		.main{
			display: flex;
			position: absolute;
			justify-content: center;
			width: 100%;
			height: 100%;
		}

		table tr{
			width:100%;
			height: 100%;
		}

		td{
			width:50%;
			height:100%;
			padding-bottom: 30px;
		}

		tr{
			margin-bottom: 50px;
		}

		table{
			margin-left:auto;
			margin-right:auto;
		}

		.card{
			background-color: transparent;
			width:400px;
			height:400px;
			perspective: 1000px;
		}

		.card img{
			width:400px;
			height:400px;
		}

		.inner{
			position:relative;
			width:100%;
			height:100%;
			transition: transform 0.5s;
			transform-style: preserve-3d;
		}

		.front, .back{
			position:absolute;
			width:100%;
			height:100%;
			display:flex;
			justify-content: center;
			align-items: center;
			backface-visibility: hidden;
			-webkit-backface-visibility:hidden;
			font-size: 50px;
			color: white;
		}

		.back{
			background-color: black;
			transform:rotateX(180deg);
		}

		.card:hover .inner{
			transform:rotateX(180deg);
		}



	</style>
</head>
<body>

	<div class = "main">
		<table class = "center"> 
			<tr>
				<td>
					<div class = "card">
						<div class = "inner">
							<div class = "image">
								<img src="https://lh3.googleusercontent.com/05JfZ1ZdyzrRNvhJosUFdcjjJRFE7k2KhmeM2ujqeCbrcrCb1hkq7O_JdUBpQ3r9hi0YeSn4WgmKx3Ai8LHdM2SucxSzl9TRZ4fCAqETJ6WtHgE=s0" class = "front">
							</div>
							<div class = "back">
								<p> Pokemon</p>
							</div>
						</div>
					</div>

				</td>

				<td>
					<div class = "card">
						<div class = "inner">
							<div class = "image">
								<img src="https://cdn.akamai.steamstatic.com/steam/apps/298110/capsule_616x353.jpg?t=1602602982" class = "front">
							</div>
							<div class = "back">
								<p> Far Cry 4 </p>
							</div>
						</div>
					</div>

				</td>
			</tr>
			<tr>
				<td>
					<div class = "card">
						<div class = "inner">
							<div class = "image">
								<img src="https://www.global-esports.news/wp-content/uploads/2022/01/League-of-Legends-2022.jpg" class = "front">
							</div>
							<div class = "back">
								<p>League of Legends</p>
							</div>
						</div>
					</div>

				</td>

				<td>
					<div class = "card">
						<div class = "inner">
							<div class = "image">
								<img src="https://images.ctfassets.net/vfkpgemp7ek3/3186227195/4e826e3a36c66988f07dd2ab21956f3e/altos-odyssey-revenue.jpg" class = "front">
							</div>
							<div class = "back">
								<p> Alto's Odyssey</p>
							</div>
						</div>
					</div>

				</td>
			</tr>

		</table>
	</div>
</body>
</html>
